{{ define "main" }}

<div class="flex-l mt2 mw8 center">
    <article class="center cf pv5 ph3 ph4-ns mw7">
        <header>
            <h1 class="f1">
                {{ .Title }}
            </h1>
        </header>
        <div class="nested-copy-line-height lh-copy f4 nested-links {{ $.Param "text_color" | default "mid-gray" }}">
        {{ .Content }}


        <form class="black-80 sans-serif" accept-charset="UTF-8" action="https://formspree.io/f/xayrvwvo" method="POST" role="form">

            <label class="f6 b db mb1 mt3 sans-serif mid-gray"  for="name">Votre nom</label>
            <input type="text" id="name" name="name" class="w-100 f5 pv3 ph3 bg-light-gray bn"  required placeholder=" "  aria-labelledby="name"/>

            <label class="f6 b db mb1 mt3 sans-serif mid-gray" for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" class="w-100 f5 pv3 ph3 bg-light-gray bn"  required placeholder=" "  aria-labelledby="email"/>
            <div class="requirements f6 gray glow i ph3 overflow-hidden">
                Une adresse e-mail est requise.
            </div>

            <label class="f6 b db mb1 mt3 sans-serif mid-gray" for="newsletter">Je veux recevoir des informations sur les fournÃ©es</label>
            <input type="checkbox" id="newsletter" name="newsletter" class="w-100 f5 pv3 ph3 bg-light-gray bn" aria-labelledby="newsletter"/>

            <label class="f6 b db mb1 mt3 sans-serif mid-gray" for="message">Message</label>
            <textarea id="message" name="message" class="w-100 f5 pv3 ph3 bg-light-gray bn h4" aria-labelledby="message"></textarea>

            <input class="db w-100 mv2 white pa3 bn hover-shadow hover-bg-black bg-animate bg-black" type="submit" value="Envoyer" />

        </form>


        </div>
    </article>
</div>
{{ end }}
